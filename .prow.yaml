presubmits:
- name: pull-test-infra-yamllint
    always_run: true
    decorate: true
    spec:
    containers:
    - image: quay.io/kubermatic/yamllint:0.1
        command:
        - yamllint
        - -c
        - config/jobs/.yamllint.conf
        - config/jobs
        - config/prow/cluster
postsubmits:
- name: push-test-infra-yamllint
    always_run: true
    decorate: true
    spec:
    containers:
    - image: quay.io/kubermatic/yamllint:0.1
        command:
        - yamllint
        - -c
        - config/jobs/.yamllint.conf
        - config/jobs
        - config/prow/cluster